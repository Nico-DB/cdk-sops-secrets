name: build
on:
  pull_request: {}
  workflow_dispatch: {}
jobs:
  build:
    needs: goreleaser
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      self_mutation_happened: ${{ steps.self_mutation.outputs.self_mutation_happened }}
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Download goreleaser artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifact-goreleaser
          path: dist-goreleaser/*
      - name: List artifacts
        working-directory: ${{ github.workspace }}
        run: ls -la dist-goreleaser/* && dist-goreleaser/cdk-sops-secrets_linux_amd64/*
      - name: Prepare assets
        working-directory: ${{ github.workspace }}
        run: mkdir -p assets && zip assets/cdk-sops-lambda.zip dist-goreleaser/cdk-sops-secrets_linux_amd64/cdk-sops-lambda
      - name: Install dependencies
        run: yarn install --check-files
      - name: build
        run: npx projen build
      - id: self_mutation
        name: Find mutations
        run: |-
          git add .
          git diff --staged --patch --exit-code > .repo.patch || echo "::set-output name=self_mutation_happened::true"
      - if: steps.self_mutation.outputs.self_mutation_happened
        name: Upload patch
        uses: actions/upload-artifact@v2
        with:
          name: .repo.patch
          path: .repo.patch
      - name: Fail build on mutation
        if: steps.self_mutation.outputs.self_mutation_happened
        run: |-
          echo "::error::Files were changed during build (see build log). If this was triggered from a fork, you will need to update your branch."
          cat .repo.patch
          exit 1
      - name: Upload artifact
        uses: actions/upload-artifact@v2.1.1
        with:
          name: build-artifact
          path: dist
    container:
      image: jsii/superchain:1-buster-slim
  self-mutation:
    needs: goreleaser
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: always() && needs.build.outputs.self_mutation_happened && !(github.event.pull_request.head.repo.full_name != github.repository)
    steps:
      - name: Download goreleaser artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifact-goreleaser
          path: dist-goreleaser/*
      - name: List artifacts
        working-directory: ${{ github.workspace }}
        run: ls -la dist-goreleaser/* && dist-goreleaser/cdk-sops-secrets_linux_amd64/*
      - name: Prepare assets
        working-directory: ${{ github.workspace }}
        run: mkdir -p assets && zip assets/cdk-sops-lambda.zip dist-goreleaser/cdk-sops-secrets_linux_amd64/cdk-sops-lambda
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Download patch
        uses: actions/download-artifact@v2
        with:
          name: .repo.patch
          path: ${{ runner.temp }}
      - name: Apply patch
        run: '[ -s ${{ runner.temp }}/.repo.patch ] && git apply ${{ runner.temp }}/.repo.patch || echo "Empty patch. Skipping."'
      - name: Set git identity
        run: |-
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Push changes
        run: |2-
            git add .
            git commit -s -m "chore: self mutation"
            git push origin HEAD:${{ github.event.pull_request.head.ref }}
  package-js:
    needs: goreleaser
    runs-on: ubuntu-latest
    permissions: {}
    if: "! needs.build.outputs.self_mutation_happened"
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Download goreleaser artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifact-goreleaser
          path: dist-goreleaser/*
      - name: List artifacts
        working-directory: ${{ github.workspace }}
        run: ls -la dist-goreleaser/* && dist-goreleaser/cdk-sops-secrets_linux_amd64/*
      - name: Prepare assets
        working-directory: ${{ github.workspace }}
        run: mkdir -p assets && zip assets/cdk-sops-lambda.zip dist-goreleaser/cdk-sops-secrets_linux_amd64/cdk-sops-lambda
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-artifact
          path: dist
      - name: Prepare Repository
        run: mv dist .repo
      - name: Install Dependencies
        run: cd .repo && yarn install --check-files --frozen-lockfile
      - name: Create js artifact
        run: cd .repo && npx projen package:js
      - name: Collect js Artifact
        run: mv .repo/dist dist
  goreleaser:
    name: goreleaser
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch all tags
        run: git fetch --force --tags
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload artifact
        uses: actions/upload-artifact@v2.1.1
        with:
          name: build-artifact-goreleaser
          path: dist/*
